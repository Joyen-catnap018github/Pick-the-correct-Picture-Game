  <h1>Pick the Correct Picture!</h1>

  <div class="pictures" id="pictures"><img src="./Pick the Correct Picture Game_files/646-150x150.jpg" alt="Pic 1"><img src="./Pick the Correct Picture Game_files/789-150x150.jpg" alt="Pic 2"><img src="./Pick the Correct Picture Game_files/787-150x150.jpg" alt="Pic 3"><img src="./Pick the Correct Picture Game_files/639-150x150.jpg" alt="Pic 4"><img src="./Pick the Correct Picture Game_files/699-150x150.jpg" alt="Pic 5"></div>

  <div id="result"></div>

  <script>
    const allImages = [
      "https://picsum.photos/150?random=1",
      "https://picsum.photos/150?random=2",
      "https://picsum.photos/150?random=3",
      "https://picsum.photos/150?random=4",
      "https://picsum.photos/150?random=5",
      "https://picsum.photos/150?random=6",
      "https://picsum.photos/150?random=7",
      "https://picsum.photos/150?random=8",
      "https://picsum.photos/150?random=9",
      "https://picsum.photos/150?random=10"
    ];

    let correctIndex = 0;
    let selectedImages = [];
    const picturesDiv = document.getElementById('pictures');

    function loadPictures() {
      picturesDiv.innerHTML = '';
      // Shuffle all images and pick 5 random ones
      selectedImages = allImages.sort(() => 0.5 - Math.random()).slice(0, 5);
      // Randomly choose the winning image among the 5
      correctIndex = Math.floor(Math.random() * 5);

      selectedImages.forEach((img, index) => {
        const imageElement = document.createElement('img');
        imageElement.src = img;
        imageElement.alt = `Pic ${index + 1}`;
        imageElement.onclick = () => checkChoice(index);
        picturesDiv.appendChild(imageElement);
      });
    }

    function checkChoice(index) {
      const result = document.getElementById('result');
      const images = document.querySelectorAll('.pictures img');

      if (index === correctIndex) {
        result.textContent = "ðŸŽ‰ You Win! ðŸŽ‰";
        result.style.color = "green";
        images[correctIndex].style.borderColor = "green";
      } else {
        result.textContent = "âŒ You Lose! âŒ";
        result.style.color = "red";
        // Fade out wrong choices
        images.forEach((img, i) => {
          if (i !== correctIndex) img.classList.add('fade');
        });
        // Highlight the correct one
        images[correctIndex].style.borderColor = "green";
      }
    }

    function resetGame() {
      document.getElementById('result').textContent = '';
      loadPictures();
    }

    // Initial load
    loadPictures();
  </script>
